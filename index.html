<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5028828d10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="character-box">
        <img
          src="./tekken_characters/Jin.png"
          alt=""
          class="tekken-character show"
        />
        <img
          src="./tekken_characters/HEIHACHI.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/Kazuya.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/steve fox.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/HWORANG.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/Akuma.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/LAW.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/King.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/PAUL.png"
          alt=""
          class="tekken-character"
        />
        <img
          src="./tekken_characters/Kuma.png"
          alt=""
          class="tekken-character"
        />
        <button class="next">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="character-select-container">
          <div class="select-character hoverState"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
          <div class="select-character"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
